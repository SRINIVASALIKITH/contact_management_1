<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Contact</title>
    <style>
        /* Reset some basic elements */
        body, h2, form, input, label, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Heading (h2) styling */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form styling */
        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modify Contact</h2>
        <form action="{{ url_for('modify_contact', id=contact.id) }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ contact.name }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact.email }}" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" required>
            <br>
            <label for="work">Work:</label>
            <input type="text" id="work" name="work" value="{{ contact.work }}" required>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ contact.address }}" required>
            <br>
            <input type="submit" value="Save Changes">
        </form>
        <a href="{{ url_for('index') }}">Back to Contacts</a>
    </div>
</body>
</html>
